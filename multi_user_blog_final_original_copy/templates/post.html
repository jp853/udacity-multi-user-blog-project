<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>
                <a href="/{{p.key().id()}}">{{p.subject}}</a>
            </h1>
            <div class="row">
                <div class="col-sm-8 col-md-8">
                    <h4><span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;{{author}}&nbsp;&nbsp;<em>{{p.created.strftime("%b %d, %Y")}}</em></h4>
                </div>
            </div>
            <br>
            <p>
                {{p._render_text | safe}}
            </p>
            <div class="ui labeled button" tabindex="0">
                <a href="/{{p.key().id()}}/like">
                    <div class="ui red button">
                        <i class="heart icon"></i> Like
                    </div>
                </a>
                <a class="ui basic red left pointing label">
                    {{p.likes}}
                </a>
            </div>
        </div>
    </div>
</div>
